<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="https://www.sistemas.com.ec/wp-content/uploads/2020/07/cropped-icono-serviestudios.png" width="30" height="30" class="d-inline-block align-top" alt=""> Edxniel Work
    </a>


    <div ngbDropdown class="d-inline-block" *ngIf="userLogged|async as user; else btnEnter">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            <img style="border-radius: 100%;" *ngIf="user.photoURL" src="{{user.photoURL}}" width="22" height="22" class="d-inline-block align-top" alt=""> {{user.displayName?user.displayName : user.email}}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Profile</button>
            <button ngbDropdownItem (click)="logout()">Exist</button>
        </div>
    </div>

    <ng-template #btnEnter>
        <button class="btn btn-outline-primary" routerLink="/login">Get In</button>
    </ng-template>
</nav>
