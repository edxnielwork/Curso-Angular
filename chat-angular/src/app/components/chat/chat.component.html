<div *ngIf="userLogged && !ViewChat" class="chatIconContainer" (click)="ViewChat=true">
    <img src="https://cdn-icons-png.flaticon.com/512/561/561226.png" class="chatIcon" chatIcon alt="chat Icon">
</div>

<div class="card text-center cardContainer" *ngIf="userLogged && ViewChat">


    <div class="card-header">
        Chat
        <div class="closeIcon" (click)="ViewChat=false"> x </div>
    </div>
    <div class="card-body">
        <div id="containerMessage" class="containerMessage h-100">
            <!--       <p *ngFor="let messeger of messegers" class="received">                    {{messeger.texto}}    -->
            <p *ngFor="let messeger of messegers" class="msj p-2" [ngClass]="(userLogged.uid==messeger.id)?'sended' : 'received'">
                {{messeger.text}}
            </p>
        </div>
    </div>
    <form class=" card-footer text-muted input-group " (ngSubmit)="sendMessager() ">
        <input type="text " class="form-control " placeholder="Ingrese su mensaje " [(ngModel)]="newMesseger " [ngModelOptions]="{standalone: true} ">
        <div class="input-group-append " (click)="sendMessager() ">
            <span class="input-group-text bg-dark " id="basic-addon2 ">
                    <img class="imgEfectSend " src="https://cdn-icons-png.flaticon.com/512/561/561226.png " width="22 " height="22 " alt="send message ">
            </span>
        </div>
    </form>
</div>
